table:
  name: Planos_Precos
  schema: comercial
object_relationships:
- name: Plano
  using:
    foreign_key_constraint_on: Plano_Id
array_relationships:
- name: CombosPlanos
  using:
    foreign_key_constraint_on:
      column: PlanoPreco_Id
      table:
        name: Combos_Planos
        schema: comercial
- name: PropostasPlanos
  using:
    foreign_key_constraint_on:
      column: PlanoPreco_Id
      table:
        name: Propostas_Planos
        schema: propostas
