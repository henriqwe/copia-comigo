table:
  name: Produtos_Oportunidades
  schema: comercial
object_relationships:
  - name: Combo
    using:
      foreign_key_constraint_on: Combo_Id
  - name: Produto
    using:
      foreign_key_constraint_on: Produto_Id
array_relationships:
  - name: OportunidadesDePropostas
    using:
      foreign_key_constraint_on:
        column: OportunidadeProduto_Id
        table:
          name: Propostas_Oportunidades
          schema: propostas
