table:
  name: Pessoas
  schema: identidades
object_relationships:
  - name: Cliente
    using:
      manual_configuration:
        column_mapping:
          Id: Pessoa_Id
        insertion_order: null
        remote_table:
          name: Clientes
          schema: identidades
  - name: Fornecedor
    using:
      manual_configuration:
        column_mapping:
          Id: Pessoa_Id
        insertion_order: null
        remote_table:
          name: Fornecedores
          schema: identidades
array_relationships:
  - name: Colaboradores
    using:
      foreign_key_constraint_on:
        column: Pessoa_Id
        table:
          name: Colaboradores
          schema: identidades
  - name: Documentos
    using:
      foreign_key_constraint_on:
        column: Pessoa_Id
        table:
          name: Clientes_Documentos
          schema: identidades
  - name: Representantes
    using:
      manual_configuration:
        column_mapping:
          Id: PessoaRepresentada_Id
        insertion_order: null
        remote_table:
          name: Representantes
          schema: identidades
event_triggers:
  - definition:
      delete:
        columns: '*'
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - DadosDaApi
          - created_at
          - Identificador
          - updated_at
          - Id
          - deleted_at
          - PessoaJuridica
          - Nome
    name: Logs_identidades_Pessoas
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{LOGS_EVENT_BASE_URL}}'
