table:
  name: Fornecedores_Servicos
  schema: comercial
object_relationships:
  - name: Fornecedor
    using:
      foreign_key_constraint_on: Fornecedor_Id
  - name: Servico
    using:
      foreign_key_constraint_on: Servico_Id
array_relationships:
  - name: Precos
    using:
      foreign_key_constraint_on:
        column: Fornecedor_Servico_Id
        table:
          name: Fornecedores_Servicos_Precos
          schema: comercial
  - name: Tarifas
    using:
      foreign_key_constraint_on:
        column: Fornecedor_Servico_Id
        table:
          name: Fornecedores_Servicos_Tarifas
          schema: comercial
