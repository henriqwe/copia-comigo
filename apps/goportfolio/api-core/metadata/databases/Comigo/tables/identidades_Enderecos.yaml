table:
  name: Enderecos
  schema: identidades
object_relationships:
  - name: Cidade
    using:
      foreign_key_constraint_on: Cidade_Id
  - name: Estado
    using:
      foreign_key_constraint_on: Estado_Id
event_triggers:
  - definition:
      delete:
        columns: '*'
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - Logradouro
          - Estado_Id
          - created_at
          - Cidade_Id
          - Identidades
          - Categorias
          - updated_at
          - Bairro
          - Cep
          - deleted_at
          - Id
          - Numero
          - Complemento
    name: Logs_identidades_Enderecos
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{LOGS_EVENT_BASE_URL}}'
