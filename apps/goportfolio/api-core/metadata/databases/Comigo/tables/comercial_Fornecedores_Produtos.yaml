table:
  name: Fornecedores_Produtos
  schema: comercial
object_relationships:
  - name: Fornecedor
    using:
      foreign_key_constraint_on: Fornecedor_Id
  - name: Produto
    using:
      foreign_key_constraint_on: Produto_Id
array_relationships:
  - name: Precos
    using:
      foreign_key_constraint_on:
        column: Fornecedor_Produto_Id
        table:
          name: Fornecedores_Produtos_Precos
          schema: comercial
