table:
  name: Fabricantes
  schema: estoque
array_relationships:
  - name: Itens
    using:
      foreign_key_constraint_on:
        column: Fabricante_Id
        table:
          name: Itens
          schema: estoque
  - name: Modelos
    using:
      foreign_key_constraint_on:
        column: Fabricante_Id
        table:
          name: Modelos
          schema: estoque
event_triggers:
  - definition:
      delete:
        columns: '*'
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - Nome
          - created_at
          - updated_at
          - Id
          - deleted_at
          - Descricao
    name: Logs_estoque_Fabricantes
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{LOGS_EVENT_BASE_URL}}'
