table:
  name: OrdemDeServico
  schema: operacional
object_relationships:
- name: Situacao
  using:
    foreign_key_constraint_on: Situacao_Id
- name: Tipo
  using:
    foreign_key_constraint_on: Tipo_Id
array_relationships:
- name: Agendamentos
  using:
    foreign_key_constraint_on:
      column: OS_Id
      table:
        name: OrdemDeServico_Agendamentos
        schema: operacional
- name: Atividades
  using:
    foreign_key_constraint_on:
      column: OrdemDeServico_Id
      table:
        name: OrdemDeServico_Atividades
        schema: operacional
- name: Beneficios
  using:
    foreign_key_constraint_on:
      column: OrdemDeServico_Id
      table:
        name: OrdemDeServico_Beneficios
        schema: operacional
- name: Produtos
  using:
    foreign_key_constraint_on:
      column: OrdemDeServico_Id
      table:
        name: OrdemDeServico_Produtos
        schema: operacional
- name: Servicos
  using:
    foreign_key_constraint_on:
      column: OrdemDeServico_Id
      table:
        name: OrdemDeServico_Servicos
        schema: operacional
remote_relationships:
- definition:
    hasura_fields:
    - Proposta_Id
    remote_field:
      propostas_Propostas_by_pk:
        arguments:
          Id: $Proposta_Id
    remote_schema: GoPortfolio
  name: Proposta
