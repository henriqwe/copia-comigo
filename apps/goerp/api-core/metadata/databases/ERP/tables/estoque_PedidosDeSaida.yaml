table:
  name: PedidosDeSaida
  schema: estoque
event_triggers:
  - definition:
      delete:
        columns: '*'
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - MotivoRecusado
          - Situacao_Id
          - created_at
          - DataAbertura
          - DataAutorizacao
          - DataEntregue
          - DataRecebido
          - deleted_at
          - updated_at
          - Id
          - Solicitante_Id
    name: Logs_estoque_PedidosDeSaida
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{LOGS_EVENT_BASE_URL}}'
