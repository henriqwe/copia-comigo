table:
  name: TiposDeEnderecamentos
  schema: estoque
array_relationships:
  - name: Enderecamentos
    using:
      foreign_key_constraint_on:
        column: Tipo_Id
        table:
          name: Enderecamentos
          schema: estoque
event_triggers:
  - definition:
      delete:
        columns: '*'
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - created_at
          - Nome
          - Descricao
          - deleted_at
          - Id
          - updated_at
    name: Logs_estoque_TiposDeEnderecamentos
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{LOGS_EVENT_BASE_URL}}'
