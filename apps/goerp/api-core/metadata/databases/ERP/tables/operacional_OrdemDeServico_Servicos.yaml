table:
  name: OrdemDeServico_Servicos
  schema: operacional
object_relationships:
- name: OrdemDeServico
  using:
    foreign_key_constraint_on: OrdemDeServico_Id
remote_relationships:
- definition:
    hasura_fields:
    - PrecoDeAdesao_Id
    remote_field:
      comercial_PrestadoresDeServicos_Servicos_Precos_by_pk:
        arguments:
          Id: $PrecoDeAdesao_Id
    remote_schema: GoPortfolio
  name: PrecoDeAdesao
- definition:
    hasura_fields:
    - PrecoDeRecorrencia_Id
    remote_field:
      comercial_PrestadoresDeServicos_Servicos_Precos:
        arguments:
          where:
            Id:
              _eq: $PrecoDeRecorrencia_Id
    remote_schema: GoPortfolio
  name: PrecoDeRecorrencia
- definition:
    hasura_fields:
    - Servico_Id
    remote_field:
      comercial_Servicos_by_pk:
        arguments:
          Id: $Servico_Id
    remote_schema: GoPortfolio
  name: Servico
