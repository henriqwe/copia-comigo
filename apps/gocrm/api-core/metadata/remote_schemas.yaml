- name: GoId
  definition:
    url_from_env: REMOTE_SCHEMA_GOID_URL
    timeout_seconds: 60
    headers:
      - name: x-hasura-admin-secret
        value_from_env: REMOTE_SCHEMA_GOID_ADMIN_SECRET
  comment: ''
- name: GoPortfolio
  definition:
    url_from_env: REMOTE_SCHEMA_GOPORTFOLIO_URL
    timeout_seconds: 60
    headers:
      - value_from_env: REMOTE_SCHEMA_GOPORTFOLIO_ADMIN_SECRET
        name: x-hasura-admin-secret
  comment: ''
