table:
  name: VeiculosAtivos
  schema: clientes
object_relationships:
- name: Cliente
  using:
    foreign_key_constraint_on: Cliente_Id
- name: Situacao
  using:
    foreign_key_constraint_on: Situacao_Id
- name: Veiculo
  using:
    foreign_key_constraint_on: Veiculo_Id
array_relationships:
- name: Combos
  using:
    foreign_key_constraint_on:
      column: VeiculoAtivo_Id
      table:
        name: VeiculosAtivos_Combos
        schema: clientes
- name: Planos
  using:
    foreign_key_constraint_on:
      column: VeiculoAtivo_Id
      table:
        name: VeiculosAtivos_Planos
        schema: clientes
- name: Produtos
  using:
    foreign_key_constraint_on:
      column: VeiculoAtivo_Id
      table:
        name: VeiculosAtivos_Produtos
        schema: clientes
- name: Servicos
  using:
    foreign_key_constraint_on:
      column: VeiculoAtivo_Id
      table:
        name: VeiculosAtivos_Servicos
        schema: clientes
