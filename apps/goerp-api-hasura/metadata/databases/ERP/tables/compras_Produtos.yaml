table:
  name: Produtos
  schema: compras
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: true
    insert:
      columns: "*"
    update:
      columns:
      - Utilizacao
      - Descricao
      - deleted_at
      - Id
      - updated_at
      - NCM
      - UnidadeDeMedida_Id
      - created_at
      - Nome
  name: Logs_compras_Produtos
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{LOGS_EVENT_BASE_URL}}"
